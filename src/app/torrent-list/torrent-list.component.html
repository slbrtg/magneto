<input class="form-control" name="search" [(ngModel)]="input">
<button class="btn btn-danger"(click)="performSearch(userSearch.value) ; userSearch.value=''">Search</button>
<br>
<div *ngFor="let torrent of allTorrents | async | search: input">

  <h1><span class="torrent-name">{{torrent.name}}</span> <span class="double-slash">//</span> <a [href]="sanitizeUrl(torrent)"><img class="magnet-img" src="//thepiratebay.org/static/img/icon-magnet.gif" alt="Magnet link"></a></h1>
  <hr>
  <h2>{{torrent.description}}</h2>
  <h3>Category: {{torrent.category}}</h3>
</div>
